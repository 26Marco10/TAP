<!DOCTYPE html>
<html>
<head>
    <title>Pagina con iframe</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #iframe1 {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        #iframe2 {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 110px;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="iframe1" src="http://localhost:8000/no_internet"></iframe>
    <iframe id="iframe2" src="http://localhost:8000/player_local"></iframe>
</body>
</html>
